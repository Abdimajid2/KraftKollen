name: PR Test Failure Reporter

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write


jobs:
  test-and-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
          
      - name: Run Tests and Generate xUnit Results
        id: run-tests
        run: |
          mkdir -p test_results
          dotnet test KraftKollen/KraftKollen.Tests/KraftKollen.Tests.csproj --logger "xunit;LogFileName=test_results/results.xml" 

      - name: Extract Test Failures
        if: failure()
        id: extract-failures
        run: |
          grep -oP '<failure message=.*?>.*?</failure>' test_results/results.xml > test_results/failures_summary.txt || echo "No failures found"

      - name: Format Test Failures for Comment
        if: failure()
        run: |
          echo "this is a test" > comment.md


      - name: Read Comment Content
        id: read-comment
        run: echo "comment=$(cat comment.md)" >> $GITHUB_ENV

          
      - name: Comment on Pull Request
        if: failure()
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: "${{ env.comment }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
