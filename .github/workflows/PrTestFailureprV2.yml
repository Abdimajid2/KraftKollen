name: PR Test Failure Reporter

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
          
      - name: Run Tests and Generate xUnit Results
        id: run-tests
        run: |
          mkdir -p test_results
          dotnet test KraftKollen/KraftKollen.Tests/KraftKollen.Tests.csproj --logger "xunit;LogFileName=test_results/results.xml" > test_results/test_log.txt 2>&1 || true
          echo "Contents of test_results directory after running tests:"
          ls -l test_results
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results
          
  add-comment-to-pr:
    runs-on: ubuntu-latest
    needs: test-and-report
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Verify Downloaded Files
        run: |
          echo "Listing all files and directories:"
          ls -R
          echo "Contents of test_results directory:"
          ls -l test_results || echo "test_results directory not found"


      - name: Debug Artifact Download
        run: |
          echo "Contents after downloading artifact:"
          ls -R
          echo "Checking test_results directory:"
          ls -l test_results || echo "test_results directory does not exist"

      - name: Extract Test Failures from Root
        run: |
          if [ -f "test_log.txt" ]; then
            echo "test_log.txt found in root directory"
            cat test_log.txt
            awk '
              /^\[xUnit.net.*FAIL\]/ {
                in_failure_block = 1
                test_name = substr($0, index($0, "]") + 2)
                formatted_failure = "#### Test: " test_name "\n"
              }
              
              in_failure_block {
                formatted_failure = formatted_failure $0 "\n"
                if ($0 ~ /\(pos [0-9]+\)/) {
                  if (++count == 2) {
                    in_failure_block = 0
                    print formatted_failure
                  }
                }
              }
            ' test_log.txt > extracted_failures.txt
          else
            echo "test_log.txt not found in root"
            exit 1
          fi

          
      - name: Extract and Format Test Failures
        id: format-comment
        run: |
          echo "Extracting test failures..."
          formatted_comment="### âŒ Test Failures Summary\n"
          awk '
            /^\[xUnit.net.*FAIL\]/ {
              in_failure_block = 1
              test_name = substr($0, index($0, "]") + 2)
              formatted_failure = "#### Test: " test_name "\n"
            }
            
            in_failure_block {
              formatted_failure = formatted_failure $0 "\n"
              if ($0 ~ /\(pos [0-9]+\)/) {
                if (++count == 2) {
                  in_failure_block = 0
                  print formatted_failure
                }
              }
            }
          ' test_results/test_log.txt > extracted_failures.txt
          formatted_comment+=$(cat extracted_failures.txt)
          echo "formatted_comment<<EOF" >> $GITHUB_ENV
          echo -e "$formatted_comment" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Comment on Pull Request
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: ${{ env.formatted_comment }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
