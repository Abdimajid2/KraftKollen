name: Run KraftKollen.Tests on Pull Request

on:
  workflow_dispatch:
  pull_request:
    branches:
      -  main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      -  name: Checkout code
         uses: actions/checkout@v4
          
      -  name: Setup .NET
         uses: actions/setup-dotnet@v4
         with:
            dotnet-version: '8.0' # Specify the version you're using, adjust as necessary
          
      -  name: Restore dependencies
         run: dotnet restore
            
      -  name: Run tests
         run: dotnet test --project KraftKollen.Tests/KraftKollen.Tests.csproj --no-restore --verbosity normal
