name: Run Tests and Set Status

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test-and-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Run Tests and Generate xUnit Results
        run: |
          mkdir -p test_results
          dotnet test KraftKollen/KraftKollen.Tests/KraftKollen.Tests.csproj --logger "xunit;LogFileName=test_results/results.xml" > test_results/test_log.txt 2>&1
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results

      - name: Check Test Status
        if: failure()
        run: exit 1
